##############################################################################
# API Deployment
##############################################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiseo-api
  labels:
    app: aiseo-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aiseo-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: aiseo-api
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: api
          image: "aiseo-api:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              name: http
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3001"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: aiseo-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: aiseo-secrets
                  key: REDIS_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: aiseo-secrets
                  key: JWT_SECRET
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: aiseo-secrets
                  key: JWT_REFRESH_SECRET
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
---
##############################################################################
# API Service
##############################################################################
apiVersion: v1
kind: Service
metadata:
  name: aiseo-api
spec:
  selector:
    app: aiseo-api
  ports:
    - name: http
      port: 3001
      targetPort: 3001
  type: ClusterIP
---
##############################################################################
# API HorizontalPodAutoscaler
##############################################################################
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aiseo-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aiseo-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
