services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: aiseo-postgres
    environment:
      POSTGRES_DB: aiseo
      POSTGRES_USER: aiseo
      POSTGRES_PASSWORD: aiseo
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U aiseo -d aiseo']
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    container_name: aiseo-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 20

  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: aiseo-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: 'true'
    ports:
      - '16686:16686'   # Jaeger UI
      - '4318:4318'     # OTLP HTTP receiver
      - '4317:4317'     # OTLP gRPC receiver
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:16686/ || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
