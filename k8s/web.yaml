##############################################################################
# Web Deployment
##############################################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiseo-web
  labels:
    app: aiseo-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aiseo-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: aiseo-web
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: web
          image: "aiseo-web:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: NEXT_PUBLIC_API_URL
              value: "http://aiseo-api:3001"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
---
##############################################################################
# Web Service
##############################################################################
apiVersion: v1
kind: Service
metadata:
  name: aiseo-web
spec:
  selector:
    app: aiseo-web
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: ClusterIP
---
##############################################################################
# Web HPA
##############################################################################
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aiseo-web-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aiseo-web
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
