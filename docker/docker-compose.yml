services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: aiseo-postgres
    environment:
      POSTGRES_DB: aiseo
      POSTGRES_USER: aiseo
      POSTGRES_PASSWORD: aiseo
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U aiseo -d aiseo']
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    container_name: aiseo-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  postgres_data:
  redis_data:
